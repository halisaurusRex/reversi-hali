<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body {
        background-color: #f2f2f2;
      }
       
    </style>
    

    <title>Reversi: Red vs Blue Edition</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row m-3">
        <div class="col text-center">
          
        </div>
        <div class="col text-center">
          <a class="btn btn-success text-nowrap" href="about.html">About</a>
          <a class="btn btn-success text-nowrap" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
        </div>
      </div>
      <div class="row m-3">
        <div class="col text-center">
          <img class="img-fluid" src="assets/images/red-vs-blue-title.png" style= "width: 700px;" alt="Red vs. Blue Logo" />
        </div>
      </div>
      <div class="row align-items-center justify-content-center m-3">
        <div class="col-8">
          <div class="input-group">
            <span class="input-group-text" id="displayName">Name</span>
            <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name" aria-label="Enter your display name for use while playing Reversi" area-describedby="displayName" />
            <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton" onClick="goToLobby()">Enter Lobby</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <img class="img-fluid" src="assets/images/red-vs-blue-bottom.png" style= "width: 850px; margin: 50px;" alt="Reversi Logo 1" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4= sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script>
      function goToLobby() {
        let username= encodeURI($('#nameInput').val());
        window.location.href= "lobby.html?username=" + username;
      }
      $('#nameInput').keypress( function (e)  {
      let key= e.which;
      if (key === 13) {
        $('button[id= lobbyButton]').click();
        return false;
      }
  })

    </script>
  </body>


</html>
